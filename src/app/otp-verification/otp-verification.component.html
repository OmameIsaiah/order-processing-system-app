<div class="otp-container">
    <h2>OTP Verification</h2>
    <p>We have sent a 4-digit OTP to your email: <strong>{{ email }}</strong></p>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="otp">Enter OTP</label>
        <input type="text" id="otp" [(ngModel)]="otp" name="otp" maxlength="4" required>
      </div>
      <button type="submit">Verify OTP</button>
    </form>
    <p *ngIf="isResendDisabled">Resend OTP in {{ timer }} seconds</p>
    <button *ngIf="!isResendDisabled" (click)="onResendOtp()">Resend OTP</button>
  </div>
