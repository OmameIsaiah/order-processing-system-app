<div class="products-container">
  <div class="header">
    <h2>Products</h2>
    <div class="add-product-button">
      <button mat-raised-button color="primary" (click)="openAddProductModal()">
        Add Product
      </button>
    </div>
  </div>

  <table mat-table [dataSource]="products" class="mat-elevation-z8">
    <!-- UUID Column -->
    <ng-container matColumnDef="uuid">
      <th mat-header-cell *matHeaderCellDef>UUID</th>
      <td mat-cell *matCellDef="let product">{{ product.uuid }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let product">{{ product.name }}</td>
    </ng-container>

    <!-- Quantity Column -->
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef>Quantity</th>
      <td mat-cell *matCellDef="let product">{{ product.quantity }}</td>
    </ng-container>

    <!-- Unit Price Column -->
    <ng-container matColumnDef="unitPrice">
      <th mat-header-cell *matHeaderCellDef>Unit Price</th>
      <td mat-cell *matCellDef="let product">{{ product.unitPrice | currency }}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let product">
        <button mat-icon-button (click)="openEditProductModal(product)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="openDeleteConfirmationModal(product.uuid)">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button (click)="openViewProductModal(product)">
          <mat-icon>visibility</mat-icon>
        </button>
        <button mat-icon-button (click)="openOrderProductModal(product)">
          <mat-icon>shopping_cart</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Table Rows -->
    <tr mat-header-row *matHeaderRowDef="['uuid', 'name', 'quantity', 'unitPrice', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['uuid', 'name', 'quantity', 'unitPrice', 'actions']"></tr>
  </table>

  <mat-spinner *ngIf="isLoading" class="spinner"></mat-spinner>
</div>
