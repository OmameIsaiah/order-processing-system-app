<div class="orders-container">
    <div class="header">
      <h2>List of Orders</h2>
    </div>
  
    <table mat-table [dataSource]="orders" class="mat-elevation-z8">
      <!-- Order UUID Column -->
      <ng-container matColumnDef="orderUuid">
        <th mat-header-cell *matHeaderCellDef>Order UUID</th>
        <td mat-cell *matCellDef="let order">{{ order.orderUuid }}</td>
      </ng-container>
  
      <!-- User ID Column -->
      <ng-container matColumnDef="userId">
        <th mat-header-cell *matHeaderCellDef>User ID</th>
        <td mat-cell *matCellDef="let order">{{ order.userId }}</td>
      </ng-container>
  
      <!-- Product Column -->
      <ng-container matColumnDef="product">
        <th mat-header-cell *matHeaderCellDef>Product</th>
        <td mat-cell *matCellDef="let order">{{ order.product }}</td>
      </ng-container>
  
      <!-- Quantity Column -->
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef>Quantity</th>
        <td mat-cell *matCellDef="let order">{{ order.quantity }}</td>
      </ng-container>
  
      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let order">{{ order.status }}</td>
      </ng-container>
  
      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let order">
          <button mat-icon-button (click)="openViewOrderModal(order)">
            <mat-icon>visibility</mat-icon>
          </button>
          <button mat-icon-button (click)="openCancelOrderModal(order.orderUuid)">
            <mat-icon>cancel</mat-icon>
          </button>
          <button mat-icon-button (click)="openDeleteOrderModal(order.orderUuid)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <!-- Table Rows -->
      <tr mat-header-row *matHeaderRowDef="['orderUuid', 'userId', 'product', 'quantity', 'status', 'actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['orderUuid', 'userId', 'product', 'quantity', 'status', 'actions']"></tr>
    </table>
  
    <!-- Pagination -->
    <mat-paginator
      [length]="totalRecords"
      [pageSize]="pageSize"
      [pageSizeOptions]="[5, 10, 25, 50]"
      (page)="onPageChange($event)"
    ></mat-paginator>
  
    <mat-spinner *ngIf="isLoading" class="spinner"></mat-spinner>
  </div>
