<h2 mat-dialog-title>Add Product</h2>
<mat-dialog-content>
    <form (ngSubmit)="onAddProduct()">
        <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput [(ngModel)]="product.name" name="name" required />
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Quantity</mat-label>
            <input matInput type="number" [(ngModel)]="product.quantity" name="quantity" required />
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Unit Price</mat-label>
            <input matInput type="number" [(ngModel)]="product.unitPrice" name="unitPrice" required />
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" (click)="onAddProduct()">Add</button>
</mat-dialog-actions>
