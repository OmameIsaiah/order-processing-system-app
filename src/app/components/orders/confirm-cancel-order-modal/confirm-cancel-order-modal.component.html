<h2 mat-dialog-title>Confirm Cancel</h2>
<mat-dialog-content>
  <p>Are you sure you want to cancel this order?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="warn" (click)="onConfirmCancel()">Confirm</button>
</mat-dialog-actions>
