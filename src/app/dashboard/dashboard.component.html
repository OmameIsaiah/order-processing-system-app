<div class="dashboard-container">
    <!-- Top Navigation Bar -->
    <div class="top-nav">
        <div class="logo" (click)="reloadDashboard()">
            <img src="assets/logo.png" alt="Logo" /> <!-- Replace with your logo -->
            <span>Admin Dashboard</span>
        </div>
        <div class="profile-menu">
            <div class="profile" (click)="toggleDropdown()">
                <img src="assets/profile.jpg" alt="Profile Picture" class="profile-pic" />
                <!-- Replace with your profile image -->
                <i class="material-icons">arrow_drop_down</i>
            </div>
            <div class="dropdown" *ngIf="isDropdownOpen">
                <ul>
                    <li><a (click)="onSignOut()">Logout</a></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Sidebar and Content -->
    <div class="main-content">
        <!-- Sidebar -->
        <div class="sidebar">
            <ul>
                <li><a routerLink="/dashboard/products" routerLinkActive="active">Products</a></li>
                <li><a routerLink="/dashboard/orders" routerLinkActive="active">Orders</a></li>
                <li><a routerLink="/dashboard/users-management" routerLinkActive="active">Users Management</a></li>
                <li><a routerLink="/dashboard/account-profile" routerLinkActive="active">Account Profile</a></li>
                <li><a routerLink="/dashboard/account-settings" routerLinkActive="active">Account Settings</a></li>
            </ul>
            <!-- Logout Button at the Bottom -->
            <div class="logout-container">
                <a (click)="onSignOut()" class="logout-link">
                    <i class="material-icons">logout</i>
                    <span>Logout</span>
                </a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="content">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
